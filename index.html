<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	  <link rel="stylesheet" type="text/css" href="style.css" />

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1> ☼ Are you a morning or a night person? ☾ (Based on your food choices)</h1>
	</header>

	<main>

		<h2>What's for breakfest?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/coffee-toast.jpg">
        <br>
        <button id="q1a1">Coffee and Toast</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bagel-cream.jpg">
        <br>
        <button id="q1a2">Bagel and cream cheese</button>
      </div>

    </div>

    <h2>How about a snack?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/pringles-img.jpg">
        <br>
        <button id="q2a1">Pringles</button>
      </div>

      <div class="answer-choice">
        <img src="assets/lays-img.jpg">
        <br>
        <button id="q2a2">Lays</button>
      </div>

    </div>

    <h2>Now for lunch...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/sandwich.jpg">
        <br>
        <button id="q3a1">Sandwich</button>
      </div>

      <div class="answer-choice">
        <img src="assets/soup.jpg">
        <br>
        <button id="q3a2">Soup</button>
      </div>

    </div>


    <h2>Dinner!</h2>
    <div class="question">

     <div class="answer-choice">
        <img src="assets/ribs.jpg">
        <br>
        <button id="q4a1">Ribs</button>
      </div>

      <div class="answer-choice">
        <img src="assets/pasta.jpg">
        <br>
        <button id="q4a2">pasta</button>
      </div>

    </div>

    <h2>Dessert...</h2>
    <div class="question">
    <div class="answer-choice">
        <img src="assets/ice-cream.jpg">
        <br>
        <button id="q5a1">Ice Cream</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cookies.jpg">
        <br>
        <button id="q5a2">Cookies</button>
      </div>

    </div>
    <div class="show-results"><h2>What am I?</h2></div>

    <button id="displayResults">Submit answers!</button>

    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>

  </main>
  </body>
</html>
